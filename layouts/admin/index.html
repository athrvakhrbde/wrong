<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <!-- Meta refresh -->
    <meta http-equiv="refresh" content="0;url=/" />
    <!-- JavaScript redirect -->
    <script>
        window.location.href = "/";
        // Fallback
        setTimeout(function() {
            window.location.replace("/");
        }, 0);
    </script>
    <style>
        body { display: none; }
    </style>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/" />
        <a href="/">Click here if not redirected</a>
    </noscript>
</body>
</html>
