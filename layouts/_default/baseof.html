<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        nav {
            background: #f5f5f5;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #333;
            text-decoration: none;
        }
        nav a:hover {
            color: #000;
            text-decoration: underline;
        }
        article {
            margin-bottom: 2rem;
        }
        time {
            color: #666;
            font-size: 0.9rem;
        }
        h1, h2 {
            margin-top: 0;
        }
        a {
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
